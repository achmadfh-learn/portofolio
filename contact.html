    let email = document.getElementById("wa-email").value;
    let message = document.getElementById("wa-message").value;

    let phone = "6281297018610"; // GANTI NOMOR KAMU

    let url =
        "https://wa.me/" + phone +
        "?text=" +
        "*Form Contact Portfolio*" + "%0A" +
        "------------------------------" + "%0A" +
        "*Nama:* " + name + "%0A" +
        "*Email:* " + email + "%0A" +
        "*Pesan:* " + "%0A" + message + "%0A";

    window.open(url, "_blank");
}
